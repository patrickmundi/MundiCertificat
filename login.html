<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Enseignant - MundiCertificat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding-top: 50px; }
    .card { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { display: block; width: 250px; padding: 10px; margin: 10px auto; }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔐 Connexion Enseignant</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <p id="status" style="color: red;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjHZxj5vbmTF5dzGP1cdAV-uSRAnguI8",
      authDomain: "assessment-subjonctif.firebaseapp.com",
      projectId: "assessment-subjonctif"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("status").style.color = "green";
          document.getElementById("status").innerText = "Connexion réussie, redirection...";
          setTimeout(() => window.location.href = "dashboard.html", 1500);
        })
        .catch(error => {
          document.getElementById("status").innerText = "Erreur : " + error.message;
        });
    }
  </script>
</body>
</html>
